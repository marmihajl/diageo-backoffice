<div class="center-page">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="false">
          Invalid form
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="First name" formControlName="firstName" required>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Last name" formControlName="lastName" required>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="e-mail" formControlName="email" required>
          <mat-error>
            Please provide a valid e-mail
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password"
                 required>
          <button mat-icon-button matSuffix (click)="generatePassword()" [attr.aria-label]="'Generate password'">
            <mat-icon>vpn_key</mat-icon>
          </button>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select matInput formControlName="role" required>
            <mat-option value="option">User</mat-option>
            <mat-option value="option">Admin</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
      <button class="submit" mat-raised-button color="primary">
        <mat-icon>input</mat-icon>
        SUBMIT
      </button>
  </mat-card>
</div>
