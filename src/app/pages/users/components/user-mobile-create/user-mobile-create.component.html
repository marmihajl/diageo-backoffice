<div class="center-page">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="false">
          Invalid form
        </mat-error>
        <mat-form-field>
          <mat-label>User</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 formControlName="user"
                 [matAutocomplete]="auto">
          <button *ngIf="isSearching" mat-icon-button matSuffix>
            <mat-spinner color="accent" strokeWidth="2" [diameter]="16"></mat-spinner>
          </button>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of (filteredOptions$ | async)" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="e-mail" formControlName="email" required>
          <mat-error>
            Please provide a valid e-mail
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password"
                 required>
          <button mat-icon-button matSuffix (click)="generatePassword()" [attr.aria-label]="'Generate password'">
            <mat-icon>vpn_key</mat-icon>
          </button>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Address" formControlName="address" required>
          <mat-error>
            Please provide a valid address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Mobile phone</mat-label>
          <input type="tel" matInput formControlName="mobilePhone" placeholder="555-555-1234">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Home phone</mat-label>
          <input type="tel" matInput formControlName="homePhone" placeholder="555-555-1234">
        </mat-form-field>
      </form>
    </mat-card-content>
    <button class="submit" mat-raised-button color="primary">
      <mat-icon>input</mat-icon>
      SUBMIT
    </button>
  </mat-card>
</div>
