<div class="center-page">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="false">
          Invalid pub
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Address" formControlName="address" required>
          <mat-error>
            Please provide a valid address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Start time" formControlName="startTime" type="time" required>
          <mat-error>
            Please provide a valid time
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="End time" formControlName="endTime" type="time" required>
          <mat-error>
            Please provide a valid time
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <button class="submit" mat-raised-button color="primary">
      <mat-icon>input</mat-icon>
      SUBMIT
    </button>
  </mat-card>
</div>
