<div class="center-page">
  <mat-card class="mat-elevation-z0">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-error *ngIf="false">
          Invalid product
        </mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button class="submit" mat-raised-button color="primary">
          <mat-icon>input</mat-icon>
          SUBMIT
        </button>
      </mat-card-actions>
    </form>

  </mat-card>
</div>
