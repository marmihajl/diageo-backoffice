<div class="center-page">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="false">
          Invalid product
        </mat-error>
      </form>
    </mat-card-content>
    <button class="submit" mat-raised-button color="primary">
      <mat-icon>input</mat-icon>
      SUBMIT
    </button>
  </mat-card>
</div>
