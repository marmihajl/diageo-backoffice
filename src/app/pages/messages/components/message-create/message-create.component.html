<div class="center-page">
  <mat-card class="mat-elevation-z4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-error *ngIf="false">
          Invalid username and password
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Title" formControlName="title" required>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Text body" formControlName="textBody" required></textarea>
          <mat-error>
            Please provide message
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Short body" formControlName="shortText" required></textarea>
          <mat-error>
            Please provide message
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Url" formControlName="url" required>
          <mat-error>
            Please provide a valid url
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Start date</mat-label>
          <input matInput formControlName="startDate" [matDatepicker]="startDatePicker">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>End date</mat-label>
          <input matInput formControlName="endDate" [matDatepicker]="endDatePicker">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="submit" mat-raised-button color="primary">
          <mat-icon>input</mat-icon>
          SUBMIT
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
